<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- import MD icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">    
    <!-- import Materialize css -->
    <link rel="stylesheet" href="css/materialize.min.css">
    <!-- import custom css -->
    <link rel="stylesheet" href="css/style.css">
    <title>e-AirTickets</title>
</head>

<div id='body' class="teal lighten-5">
    <div class="container">
		<div class="row grid" id="main">
			
			<!-- Quote Count -->
			<h3 class="col s12 teal-text text-lighten-4">Flights: 
				<span id="count"></span>
			</h2>

			<!-- CARD -->
			<script id="entry-template" type="text/x-handlebars-template">
				<!-- <div id="{{id}}" class="offset-s1 col s10 m6 l4 xl3 cell">
					<div class="card hoverable">
						<div class="card-image">
							
							<div class="idDiv teal-text text-lighten-2">#{{id}}</div>
							<span class="card-title teal-text text-accent-3">{{title}}</span>
						</div>
						<div class="card-content teal lighten-4">
					  		<p>{{body}}</p>
						</div>
					</div>
				</div> -->
		        <div id="{{id}}" class="offset-s1 col s10 m6 l4 xl3">
		          <div class="card hoverable teal lighten-4">
		            <div class="card-content teal-text text-lighten-1">
		              <span class="card-title flight">{{flight}}</span>
		              <p>{{date}}</p>
		              <p>{{company}}</p>
		              <p>{{hours}}</p>
		              <p>{{code}}</p>
		              <p>{{price}}</p>
		              <p>{{avaliability}}</p>
		            </div>
		            <div class="card-action">
		            	<input id="ticketsCount" type="number" min="1" max="100" value ="1">
		              	<a class="btn modal-triger">Buy!</a>
		            </div>
		          </div>
		        </div>
			</script> 

		</div>

		<!-- Format Modal Structure -->
		<div id="modalFormat" class="modal teal lighten-4">
			<div class="modal-content">
		      	<h4 class="teal-text darken-4">Buy Ticket</h4>

		      	<div class="row">
		        	<form class="col s12">
		          		<div class="row modal-form-row">
		            		<div class="input-field offset-s1 col s10">
		              			<input value="" id="sname" type="text" class="validate">
		              			<label for="sname">Surname</label>
		            		</div>
		          		</div>
		          		<div class="row">
				            <div class="input-field offset-s1 col s10">
				            	<input value="" id="name" type="text" class="validate">
				              	<label for="name">Name</label>
				            </div>
		          		</div>       
						<div class="row">
							<div class="input-field offset-s1 col s10">
				            	<input value="" id="bdate" type="text" class="validate">
				              	<label for="bdate">Birth Date</label>
				            </div>
						</div>   
						<div class="row">
							<div class="input-field offset-s1 col s10">
				            	<input value="" id="pass_num" type="text" class="validate">
				              	<label for="pass_num">Passport Number</label>
				            </div>
						</div>  
						<div class="row">
							<div class="input-field offset-s1 col s10">
				            	<h6 id="flight_code">change</h6>
				            </div>
						</div>  
						<div class="row">
							<div class="input-field offset-s1 col s10">
								<h6 id="seats_count">change</h6>
				            </div>
						</div>  
						<div class="row">
							<div class="input-field offset-s1 col s10">
				            	<h6 id="price">change</h6>
				            </div>
						</div>            
		        	</form>
		      	</div>
		    </div>
		    <div class="modal-footer teal lighten-5">
				<a id="formatButton" href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Submit</a>
				<a href="#!" class="red white-text modal-action modal-close waves-effect waves-green btn-flat">Cancel</a>
		    </div>
		</div>    

	</div>

	<!-- Pagination -->
	<ul class="pagination center-align col s12">
    	<li id="leftArrow" class="waves-effect"><a href="#"><i class="material-icons">chevron_left</i></a></li>
    	<li class="active page waves-effect"><a id='p1' href="#">1</a></li>
	</ul>
    <!-- ##################################################################################################### -->
    <!-- ## Leave these scripts as the last part of body tag. Do NOT place any HTML content below this line ## -->
    <!-- ##################################################################################################### -->
    <!-- import Handlebars js script-->
    <script type="text/javascript" src="js/handlebars-v4.0.11.js"></script>
    <!-- import jQuery -->
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>    
    <!-- import Materialize js script -->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <!-- import custom js script-->
    <script type="text/javascript" src="js/script.js"></script>
    <!-- import pagination js script-->
    <script type="text/javascript" src="js/pagination.js"></script>
     <!--

         script to authenticate yourself in order to use Trello API

    <script src="https://trello.com/1/client.js?key=806939987b9834d83a8eff9a716e49b7&token=ea74a66fe484ec83a9c5a444c512c5bc6bd61ec6a72c9922674044dacf7c706f"></script> 
</div>
</html>
